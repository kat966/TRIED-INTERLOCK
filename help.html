<!DOCTYPE html>
<html>
<head>
<title>Header Menu</title>
<style>
  .header {
    background-color: #f0f0f0;
    padding: 10px;
    text-align: center;
  }

  .header ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: inline-block;
  }

  .header li {
    display: inline-block;
    margin: 0 10px;
  }

  .header a {
    text-decoration: none;
    color: #333;
    padding: 8px 16px;
    border-radius: 5px;
  }

  .header a:hover {
    background-color: #ddd;
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
</head>
<body>

<header class="header">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li class="dropdown">
      <a href="#">Services</a>
      <div class="dropdown-content">
        <a href="#">Service 1</a>
      </div>
    </li>
    <li><a href="#">Contact</a></li>
  </ul>
</header>

</body>
</html>
